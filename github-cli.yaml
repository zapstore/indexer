zapstore:
  cli:
    name: zapstore
    description: The open social package manager
    repository: https://github.com/zapstore/zapstore-cli
    license: MIT
    artifacts:
      zapstore-%v-darwin-arm64:
        platforms: [darwin-arm64]
      zapstore-%v-linux-aarch64:
        platforms: [linux-aarch64]
      zapstore-%v-linux-x86_64:
        platforms: [linux-x86_64]

fzf:
  cli:
    name: fzf
    repository: https://github.com/junegunn/fzf
    artifacts:
      fzf-%v-darwin_arm64.tar.gz:
        platforms: [darwin-arm64]
      fzf-%v-darwin_amd64.tar.gz:
        platforms: [darwin-x86_64]
      fzf-%v-linux_amd64.tar.gz:
        platforms: [linux-x86_64]
      fzf-%v-linux_arm64.tar.gz:
        platforms: [linux-aarch64]

pandoc:
  cli:
    name: pandoc
    repository: https://github.com/jgm/pandoc
    artifacts:
      (pandoc-%v-arm64)-macOS.zip:
        platforms: [darwin-arm64]
        executables: [$1/bin/pandoc]
      # pandoc-%v-x86_64-macOS.zip:
      #   platforms: [darwin-x86_64]
      # pandoc-%v-linux-arm64.tar.gz:
      #   platforms: [linux-aarch64]
      # pandoc-%v-linux-amd64.tar.gz:
      #   platforms: [linux-x86_64]
      # pandoc-3.4-arm64-macOS.pkg (MacOS GUI)

phoenixd:
  cli:
    name: phoenixd
    repository: https://github.com/acinq/phoenixd
    artifacts:
      (phoenix-%v-macos-arm64).zip:
        platforms: [darwin-arm64]
        executables: [$1/phoenixd, $1/phoenix-cli]
      (phoenix-%v-macos-x64).zip:
        platforms: [darwin-x86_64]
        executables: [$1/phoenixd, $1/phoenix-cli]
      (phoenix-%v-linux-x64).zip:
        platforms: [linux-x86_64]
        executables: [$1/phoenixd, $1/phoenix-cli]

yt-dlp:
  cli:
    name: yt-dlp
    repository: https://github.com/yt-dlp/yt-dlp
    artifacts:
      yt-dlp_macos:
        platforms: [darwin-arm64]
      yt-dlp_linux_aarch64:
        platforms: [linux-aarch64]
      yt-dlp_linux:
        platforms: [linux-x86_64]

jq:
  cli:
    name: jq
    repository: https://github.com/jqlang/jq
    artifacts:
      jq-macos-arm64:
        platforms: [darwin-arm64]
      jq-macos-amd64:
        platforms: [darwin-x86_64]
      jq-linux-arm64:
        platforms: [linux-aarch64]
      jq-linux-amd64:
        platforms: [linux-x86_64]

xq:
  cli:
    name: xq
    repository: https://github.com/sibprogrammer/xq
    artifacts:
      xq_%v_darwin_arm64.tar.gz:
        platforms: [darwin-arm64]
      xq_%v_linux_arm64.tar.gz:
        platforms: [linux-aarch64]
      xq_%v_linux_amd64.tar.gz:
        platforms: [linux-x86_64]

